<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staroviƒçsk√° chasa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Staroviƒçsk√° chasa</h1>

        <div class="tabs">
            <button onclick="showCategory('verbunk')">Verbu≈àk</button>
            <button onclick="showCategory('vrtena')">Vrtƒõn√°</button>
            <button onclick="showCategory('lidovky')">Lidovky</button>
        </div>

        {% for category in ['verbunk', 'vrtena', 'lidovky'] %}
        <div id="{{ category }}" class="category" style="display: none;">
            <h2>{{ category.capitalize() }}</h2>
            <ul>
                {% for song in songs[category] %}
                <li class="song-item">
                    <span class="song-title">
                        <a href="{{ url_for('song_detail', song_id=song.id) }}">{{ song.name }}</a>
                    </span>
                    <div class="song-controls">
                        <a href="{{ url_for('edit_song', song_id=song.id) }}" class="btn edit">‚úèÔ∏è</a>
                        <form action="{{ url_for('delete_song', song_id=song.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn delete">üóëÔ∏è</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>

            <div class="add">
                <button class="btn add" onclick="showAddForm('{{ category }}')">‚ûï P≈ôidat p√≠sniƒçku</button>
            </div>

            <div id="add-song-form-{{ category }}" style="display: none;">
                <form action="{{ url_for('add_song') }}" method="POST">
                    <input type="hidden" name="category" value="{{ category }}">
                    <input class="form-input" type="text" name="song_name" placeholder="N√°zev p√≠sniƒçky" required>
                    <textarea class="form-textarea" name="song_text" placeholder="Text p√≠sniƒçky" required></textarea>
                    <button class="form-button" type="submit">P≈ôidat p√≠sniƒçku</button>
                </form>
            </div>
        </div>
        {% endfor %}

    <script>
        function showCategory(id) {
            document.querySelectorAll('.category').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function showAddForm(category) {
            document.getElementById('add-song-form-' + category).style.display = 'block';
        }
    </script>
</body>
</html>
