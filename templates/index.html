<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staroviƒçsk√° chasa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Staroviƒçsk√° chasa</h1>

        <div class="tabs">
            <button onclick="showCategory('verbunk')">Verbu≈àk</button>
            <button onclick="showCategory('vrtena')">Vrtƒõn√°</button>
            <button onclick="showCategory('lidovky')">Lidovky</button>
        </div>

        {% for category in ['verbunk', 'vrtena', 'lidovky'] %}
        <div id="{{ category }}" class="category" style="display: none;">
            <h2>{{ category.capitalize() }}</h2>
            <ul>
                {% for song in songs[category] %}
                <li class="song-item">
                    <span class="song-title">
                        <a href="{{ url_for('song_detail', song_id=song.id) }}">{{ song.name }}</a>
                    </span>
                    <div class="song-controls">
                        <a href="{{ url_for('edit_song', song_id=song.id) }}" class="btn edit">‚úèÔ∏è</a>
                        <button class="btn delete" onclick="openDeleteModal({{ song.id }})">üóëÔ∏è</button>
                    </div>
                </li>
                {% endfor %}
            </ul>

            <div class="add">
                <button class="btn add" onclick="showAddForm('{{ category }}')">‚ûï P≈ôidat p√≠sniƒçku</button>
            </div>

            <div id="add-song-form-{{ category }}" style="display: none;">
                <form action="{{ url_for('add_song') }}" method="POST">
                    <input type="hidden" name="category" value="{{ category }}">
                    <input class="form-input" type="text" name="song_name" placeholder="N√°zev p√≠sniƒçky" required>
                    <textarea class="form-textarea" name="song_text" placeholder="Text p√≠sniƒçky" required></textarea>
                    <button class="form-button" type="submit">P≈ôidat p√≠sniƒçku</button>
                </form>
            </div>
        </div>
        {% endfor %}

        <div id="deleteModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeDeleteModal()">&times;</span>
                <h3>Potvrzen√≠ smaz√°n√≠</h3>
                <p>Zadej heslo pro smaz√°n√≠ p√≠sniƒçky:</p>
                <input type="password" id="deletePassword" class="form-input" placeholder="Heslo">
                <button onclick="submitDelete()" class="form-button">Smazat</button>
                <input type="hidden" id="deleteSongId">
            </div>
        </div>
    </div>

    <script>
        function openDeleteModal(songId) {
            document.getElementById('deleteSongId').value = songId;
            document.getElementById('deleteModal').style.display = 'block';
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            document.getElementById('deletePassword').value = '';
        }

        function submitDelete() {
            const password = document.getElementById('deletePassword').value;
            const songId = document.getElementById('deleteSongId').value;

            if (password === 'tajneheslo') {
                const form = document.createElement("form");
                form.method = "POST";
                form.action = `/delete_song/${songId}`;
                document.body.appendChild(form);
                form.submit();
            } else {
                alert("≈†patn√© heslo.");
            }
        }

        function showCategory(id) {
            document.querySelectorAll('.category').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function showAddForm(category) {
            document.getElementById('add-song-form-' + category).style.display = 'block';
        }

        window.onload = function () {
            showCategory('verbunk');
        };
    </script>
</body>
</html>
